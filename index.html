    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #f0f0f0;

    }
    header {
      background-color: #161b22;
      padding: 1em;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #30363d;
    }
    header img {
      height: 50px;
      margin-right: 1em;
    }
    header h1 {
      font-size: 1.8em;

    }
    .instructions {

      padding: 1em;

    }
    .button-area {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      padding: 1em;
    }
    .button-area a {
      background: #238636;
      padding: 0.8em 1.2em;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .button-area a:hover {
      background: #2ea043;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    iframe, video {
      width: 100%;
      height: 250px;
      border: none;
      background: #000;
    }
    .chat {
      padding: 10px;
    }
    .ads {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .ads a {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #238636;
      color: white;
      font-weight: bold;
      padding: 1em;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .ads a:hover {
      background: #2ea043;
    }
    .media-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .media-section h2 {
      text-align: center;
    }
  </style>
