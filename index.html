    body {

    header {

    header img {

    }
    .instructions {

      font-size: 1em;
      background: #1c2128;
    }
    .button-area {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      padding: 1em;
    }
    .button-area a {
      background: #238636;
      padding: 0.8em 1.2em;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .button-area a:hover {
      background: #2ea043;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .grid iframe {
      width: 100%;
      height: 250px;
      background: #000;
      border: 0;
    }
    .chat {
      padding: 10px;
    }
    .banners {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1em;
      background: #1c2128;
    }
    .banners a {
      background: #facc15;
      color: #000;
      padding: 0.8em 1.5em;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000055;
      transition: all 0.3s ease;
      margin: 0.5em 0;
    }
    .banners a:hover {
      background: #fcd34d;
    }
    .media-box {
      padding: 1em;
      background: #161b22;
      margin: 1em;
      border-radius: 10px;
    }
    .media-box h3 {
      margin-top: 0;
    }
    /* Responsive iframe container for both YouTube and Vimeo */
    .responsive-iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      margin-bottom: 1em;
    }
    .responsive-iframe-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
    @media (max-width: 600px) {
      .button-area a {
        font-size: 0.9em;
        padding: 0.6em 1em;
      }
      .grid iframe, .chat iframe, .responsive-iframe-container {
        height: 180px;
        min-height: 180px;
      }
      .banners {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
